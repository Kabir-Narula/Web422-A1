<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Listening</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff; 
            font-family: 'Arial', sans-serif;
            background: black; 
        }
        .message {
            text-align: center;
            animation: fadeIn 3s infinite alternate; 
            text-shadow: 0 0 10px #ffffff99, 0 0 20px #fff, 0 0 30px #f0f0f080; 
            transition: transform 0.5s ease-in-out;
        }
        .message:hover {
            transform: scale(1.1); 
        }
        @keyframes fadeIn {
            from { opacity: 0.1; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>API Listening</h1>
    </div>
</body>
</html>
